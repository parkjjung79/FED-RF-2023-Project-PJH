<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃연습 - flex 레이아웃 확장</title>
    <link rel="stylesheet" href="../practice/css/main.css">
</head>
<style>

</style>
<body>
    <!-- 확장형 레이아웃 -->
    <!-- 1. 상단영역 -->
    <div id="header">
        <header class="header inbox">
            <!-- 파트박스 2개 - 로고 / member,gnb -->
            <div class="flex-box">
                <div class="partbox col-2"></div>
                <div class="partbox col-10"></div>
            </div>
        </header>
    </div>

    <!-- 2. 배너영역 -->
    <div id="banner">
        <section class="banner inbox">
            <!-- 파트박스 1개 - 메인배너 -->
            <div class="flex-box">
                <div class="partbox col-12"></div>
        </section>
    </div>
    <!-- 3. 메인영역 -->
    <div id="mian">
        <div class="main inbox">
            <!-- 3-1. 현재상영작 -->
            <div id="now_mv">
                <section class="now_mv inbox">
                    <!-- 파트박스 2개 - 타이틀 / 더보기 -->
                    <div class="flex-box">
                        <div class="partbox col-8">
                            <h2>현재상영작</h2>
                        </div>
                        <div class="partbox col-4">
                            <span><a href="#">더보기&gt;</a></span>
                    </div>
                    <!-- 파트박스 5개 - 영화작품 -->
                    <div class="flex-box">
                        <div class="partbox col-2"></div>
                        <div class="partbox col-2"></div>
                        <div class="partbox col-2"></div>
                        <div class="partbox col-2"></div>
                        <div class="partbox col-2"></div>
                    </div>
                </section>
            </div>
            <!-- 3-2. 상영예정작 -->
            <div id="cs_mv">
                <section class="cs_mv inbox">
                    <!-- 파트박스 2개 - 타이틀 / 더보기 -->
                    <div class="flex-box">
                        <div class="partbox col-8">
                            <h2>상영예정작</h2>
                        </div>
                        <div class="partbox col-4">
                            <span><a href="#">더보기&gt;</a></span>
                        </div>
                    </div>
                    <!-- 파트박스 5개 - 영화작품 -->
                    <div class="flex-box">
                        <div class="partbox col-2"></div>
                        <div class="partbox col-2"></div>
                        <div class="partbox col-2"></div>
                        <div class="partbox col-2"></div>
                        <div class="partbox col-2"></div>
                    </div>
                </section>
                
            </div>
            <!-- 3-3. 스페셜관 -->
            <div id="sp_cinema">
                <div class="flex-box">
                    <div class="partbox col-3"></div>
                    <div class="partbox col-3"></div>
                    <div class="partbox col-3"></div>
                    <div class="partbox col-3"></div>
                </div>
            </div>
            <!-- 3-4. 이벤트 -->
            <div id="event">
                <div class="flex-box">
                    <div class="partbox col-12"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 4. 바로가기 아이콘 -->
    <div id="dr_icon">
        <div class="flex-box">
            <div class="partbox col-2"></div>
            <div class="partbox col-2"></div>
            <div class="partbox col-2"></div>
            <div class="partbox col-2"></div>
            <div class="partbox col-2"></div>
            <div class="partbox col-2"></div>
        </div>

    </div>
    <!-- 5. 푸터 -->
    <div id="footer">
        <footer class="footer inbox">
            <div class="flex-box">
                <!-- 하단링크 -->
                <div class="partbox col-12"></div>
                <!-- 하단로고 -->
                <!-- 회사정보 -->
                <!-- sns메뉴 -->

            </div>
    </footer>
    </div>


    
</body>
</html>
